<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Portfolio/assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Portfolio</title>
</head>
<body>
<div id="app" class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center py-8">

    <div class="w-full max-w-md px-6">

        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    Connexion
                </h1>
                <p class="text-slate-600">Entrez votre mot de passe pour accéder au portfolio</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="password-input" class="block text-sm font-semibold text-slate-700 mb-2">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <input
                                id="password-input"
                                type="password"
                                name="password"
                                placeholder="••••••••"
                                class="block w-full rounded-lg border-slate-300 px-4 py-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-slate-900 placeholder:text-slate-400"
                        />
                    </div>
                </div>

            </form>

        </div>

        <p class="text-center mt-6 text-slate-500 text-sm">
            &copy; S.Thomas. Tous droits réservés.
        </p>

    </div>

</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
